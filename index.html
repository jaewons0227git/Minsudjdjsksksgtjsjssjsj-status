<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MinsuGPT Status</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #f5f7fa;
            --card-bg: #ffffff;
            --text-main: #1a1a1a;
            --text-sub: #666666;
            --btn-color: #333333;
            --bar-bg: #eeeeee;
            --status-error: #ff4d4f;
            --status-error-bg: #fff1f0;
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            /* 모바일 버튼 클릭 시 파란 박스 제거 */
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--primary-bg);
            /* 모든 요소에 영문 폰트 Outfit 적용 */
            font-family: 'Outfit', -apple-system, sans-serif;
            overflow: hidden;
        }

        .card {
            width: 90%;
            max-width: 380px;
            height: 480px;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .brand-container {
            display: flex;
            align-items: baseline;
            gap: 8px;
            position: absolute;
            top: 40px; 
            left: 40px;
            /* 중앙에서 시작 */
            transform: translate(calc(min(45vw, 190px) - 50% - 40px), calc(240px - 50% - 40px));
            transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1);
            white-space: nowrap;
            will-change: transform;
            z-index: 10;
        }

        .brand-container.ready {
            transform: translate(0, 0);
        }

        .brand-title {
            /* 모바일 대응 가변 크기 */
            font-size: clamp(24px, 8vw, 32px);
            font-weight: 200; 
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        .brand-status {
            font-size: clamp(10px, 3vw, 14px);
            font-weight: 400;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 65px; 
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            pointer-events: none;
        }

        .content-area.active { opacity: 1; transform: translateY(0); pointer-events: auto; }

        .view { transition: opacity 0.4s ease; width: 100%; height: 100%; display: flex; flex-direction: column; }
        .hidden { display: none; opacity: 0; }
        .message { font-size: 15px; line-height: 1.7; color: var(--text-sub); word-break: keep-all; }
        .bottom-action { margin-top: auto; }

        .btn-pill {
            width: 100%;
            padding: 16px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            background-color: var(--btn-color);
            color: white;
            transition: all 0.2s;
            font-family: inherit; /* 버튼 내부 폰트 고정 */
        }

        .btn-pill:active { transform: scale(0.96); opacity: 0.8; }
        .btn-close { background-color: #f0f0f0; color: #666; }

        .progress-bar { width: 100%; height: 6px; background-color: var(--bar-bg); border-radius: 10px; overflow: hidden; margin-top: 40px; margin-bottom: 15px; }
        .progress-fill { width: 0%; height: 100%; background-color: var(--btn-color); transition: width 0.3s ease-out; }

        .status-list { margin-top: 5px; overflow-y: auto; max-height: 240px; padding-right: 5px; }
        .status-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .server-name { font-weight: 600; font-size: 13px; color: var(--text-main); }

        .status-badge {
            width: clamp(140px, 45%, 170px); /* 모바일 너비 대응 */
            padding: 7px 0;
            text-align: center;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 600;
            font-family: 'Outfit', sans-serif; /* 영문 폰트 강제 적용 */
        }

        .badge-error { border: 1px solid var(--status-error); background: var(--status-error-bg); color: var(--status-error); }
        .badge-normal { border: 1px solid #52c41a; background: #f6ffed; color: #52c41a; }
    </style>
</head>
<body>

    <div class="card">
        <div id="brand-box" class="brand-container">
            <div class="brand-title">MinsuGPT</div>
            <div class="brand-status">status</div>
        </div>

        <div id="content-area" class="content-area">
            <div id="view-main" class="view">
                <div class="message">
                    현재 시스템 최적화 및 서버 점검이 진행 중입니다. 실시간 상태를 확인하려면 아래 버튼을 눌러주세요.
                </div>
                <div class="bottom-action">
                    <button class="btn-pill" onclick="startLoading()">서버 상태 보기</button>
                </div>
            </div>

            <div id="view-loading" class="view hidden">
                <div class="progress-bar">
                    <div id="loading-bar" class="progress-fill"></div>
                </div>
                <p style="color: #888; font-size: 12px; text-align: center;">서버 노드 응답 대기 중...</p>
            </div>

            <div id="view-status" class="view hidden">
                <div id="server-list" class="status-list"></div>
                <div class="bottom-action">
                    <button class="btn-pill btn-close" onclick="resetView()">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const brandBox = document.getElementById('brand-box');
        const contentArea = document.getElementById('content-area');
        const vMain = document.getElementById('view-main');
        const vLoading = document.getElementById('view-loading');
        const vStatus = document.getElementById('view-status');
        const serverList = document.getElementById('server-list');
        const loadingBar = document.getElementById('loading-bar');

        window.addEventListener('load', () => {
            setTimeout(() => {
                brandBox.classList.add('ready');
                setTimeout(() => {
                    contentArea.classList.add('active');
                }, 850); 
            }, 500);
        });

        function fadeSwap(outEl, inEl) {
            outEl.style.opacity = '0';
            setTimeout(() => {
                outEl.classList.add('hidden');
                inEl.classList.remove('hidden');
                setTimeout(() => { inEl.style.opacity = '1'; }, 50);
            }, 400);
        }

        async function fetchServerStatus() {
            try {
                const response = await fetch('config.json');
                if (!response.ok) throw new Error();
                const data = await response.json();
                renderServers(data.servers);
            } catch (error) {
                serverList.innerHTML = `<div style="text-align:center; padding-top:40px;"><div style="font-size:30px; margin-bottom:10px;">⚠️</div><div style="color:#ff4d4f; font-weight:600; font-size:14px;">데이터를 불러올 수 없습니다.</div></div>`;
            }
        }

        function renderServers(servers) {
            serverList.innerHTML = '';
            servers.forEach(srv => {
                const row = document.createElement('div');
                row.className = 'status-row';
                let badgeClass = srv.type === 'normal' ? 'badge-normal' : 'badge-error';
                row.innerHTML = `<span class="server-name">${srv.name}</span><div class="status-badge ${badgeClass}">${srv.status} (${srv.reason})</div>`;
                serverList.appendChild(row);
            });
        }

        function startLoading() {
            let width = 0;
            loadingBar.style.width = '0%';
            fadeSwap(vMain, vLoading);
            fetchServerStatus();
            const interval = setInterval(() => {
                width += Math.floor(Math.random() * 20) + 2;
                if (width >= 100) {
                    width = 100;
                    loadingBar.style.width = '100%';
                    clearInterval(interval);
                    setTimeout(() => { fadeSwap(vLoading, vStatus); }, 500);
                } else {
                    loadingBar.style.width = width + '%';
                }
            }, 180);
        }

        function resetView() {
            fadeSwap(vStatus, vMain);
        }
    </script>
</body>
</html>
